<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css"/>

    <title class="text">Create Awesome Giftcard</title>
</head>
<body>
    <div>

        <div class="wrapper">
            <div class="card-container">
                <img class="card-image" src="https://www.kingsarmsstow.co.uk/wp-content/uploads/2016/08/christmas-bg-1.jpg" alt="christmas bgimg"/>
                <input class="gift-message" id="inputForm" type="text" value="write your text here" ></input>
                <h1 class="message gift-message text">Write your awesome message</h1>
                <button id="message-input" class="button">add text</button>
            </div>
            <div class="wrapper">
                <p class="text">Font color</p>
                <div class="background-input">
                    
                    <div class="color1"></div>
                    <div class="color2"></div>
                    <div class="color3"></div>
                    <div class="color4"></div>
                    <div class="color5"></div>
                </div>
                <p class="text">Background</p>
                <div class="background-input">                    
                    
                    <div class="background1"></div>
                    <div class="background2"></div>
                    <div class="background3"></div>
                    <div class="background4"></div>
                    <div class="background5"></div>
                </div>

            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
